<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div id="calc-container">
        <div id="display-container">
            <span id="number-display">56</span>
        </div>
        <div id="first-row">
            <button id="clear" class="btn">Clear</button>
            <button id="delete" class="btn">Delete</button>
            <button id="divide" class="operator btn" value="/">/</button>
        </div>
        <div id="second-row">
            <button id="7" class="number btn" value="7">7</button>
            <button id="8" class="number btn" value="8">8</button>
            <button id="9" class="number btn" value="9">9</button>
            <button id="multiply" class="operator btn" value="x">x</button>
        </div>
        <div id="third-row">
            <button id="4" class="number btn" value="4">4</button>
            <button id="5" class="number btn" value="5">5</button>
            <button id="6" class="number btn" value="6">6</button>
            <button id="subtract" class="operator btn" value="-">-</button>
        </div>
        <div id="fourth-row">
            <button id="1" class="number btn" value="1">1</button>
            <button id="2" class="number btn" value="2">2</button>
            <button id="3" class="number btn" value="3">3</button>
            <button id="add" class="operator btn" value="+">+</button>
        </div>
        <div id="fifth-row">
            <button id="positive-negative" class="number btn">+/-</button>
            <button id="0" class="number btn" value="0">0</button>
            <button id="float" class="number btn">.</button>
            <button id="equals" class="operator btn" value="=">=</button>
        </div>
    </div>
    
</body>
</html>
